name: RDP with Tailscale

on:
  workflow_dispatch:

jobs:
  rdp:
    runs-on: windows-latest
    timeout-minutes: 350   # MUST be < 360

    steps:
      - name: Enable RDP
        shell: powershell
        run: |
          Set-ItemProperty `
            -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server" `
            -Name "fDenyTSConnections" -Value 0

          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

      - name: Create RDP User
        shell: powershell
        run: |
          net user rdpuser P@ssw0rd123! /add
          net localgroup administrators rdpuser /add

      - name: Install Tailscale
        shell: powershell
        run: |
          choco install tailscale -y

      - name: Start Tailscale
        shell: powershell
        run: |
          tailscale up `
            --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} `
            --hostname=gh-rdp `
            --accept-dns=false `
            --accept-routes=false

      - name: Show Tailscale IP
        shell: powershell
        run: |
          tailscale ip -4

      - name: Keep RDP alive
        shell: powershell
        run: |
          Write-Host "RDP is ready. This job will stop automatically."
          Start-Sleep -Seconds 21000

